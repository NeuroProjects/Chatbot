responses:
  utter_greet:
  - buttons:
    - payload: /buy
      title: I'm Buying.
    - payload: /sell
      title: I'm Selling.
    text: "Hi there - welcome to our free Realtor match service.\n
          With just a few questions, we'll match you to one of the best local realtors in your area .\n"
  
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
 
  utter_ask_location:
  - text: In which location would you like me to search the property?
  - text: Tell me your location and I will show you all the property.
  - text: Please provide me with the location to find property for you.
  - text: Provide me with location to suggest the property.
  utter_ask_location_sell:
  - text: In which location would you like me to sell the property?
  - text: Tell me your location and I will list your property.
  - text: Please provide me with the location to list property for you.
  - text: Provide me with location to put the property for sale .
 
  utter_ask_pincode:
  - text: "Your pincode is?"
  - text: "What is your pincode?"
  - text: "Please enter  your pincode."
  - text: "Please tell me your pincode."
  utter_buy:
  - buttons:
    - payload: /house
      title: House
    - payload: /plot
      title: Plot
    - payload: /flat
      title: Flat 
    - payload: /builder_floor
      title: Builder Floor   
    text: What kind of property do you want to buy?
  utter_sell:
  - buttons:
    - payload: /house_sell
      title: House
    - payload: /plot_sell
      title: Plot
    - payload: /flat_sell
      title: Flat 
    - payload: /builder_floor_sell
      title: Builder Floor   
    text: What kind of property do you want to sell or list?
  utter_budget:
    - text: Ok and what's your rough budget for a home?
  utter_sell_budget:
    - text: Ok and what's your Asking Price for Property?
  utter_days:
  - buttons:
    - payload: /forty_days
      title: 0-45 Days
    - payload: /ninty_days
      title: 45-90 Days
    - payload: /three_months
      title: 3-6 Months
    - payload: /six_months
      title: Longer than 6 months  
    text: And how quickly are you looking to buy a place? 
  utter_days_sell:
  - buttons:
    - payload: /forty_days
      title: 0-45 Days
    - payload: /ninty_days
      title: 45-90 Days
    - payload: /three_months
      title: 3-6 Months
    - payload: /six_months
      title: Longer than 6 months  
    text: And how quickly are you looking to sell a place?   
  utter_ask_name:
  - text: your name please?
  utter_ask_email:
  - text: your email please?
  utter_slots_values:
  - text: "these are your details\n
            - name: {name}\n
            - email: {email}\n
            - location :{location}\n
            - pincode:{pincode}\n
            - intent: {buy_property}\n
            
            our agent will get back to you ."

         
            

